
<div class="row" >
  <div class="logo" >
    <img   class="img-responsive" src="/assets/images/logo.png" >
  </div>
  <div class="flags" >
    <span (click)="changeLanguage('en')" class="flag fi fi-gb"></span>
    <span (click)="changeLanguage('tr')" class="flag fi fi-tr"></span>
    <span (click)="changeLanguage('de')" class="flag fi fi-de"></span>
    <span (click)="changeLanguage('ru')" class="flag fi fi-ru"></span>
  </div>
</div>
<div *ngFor="let item of categories">
     <h1 style="padding: 5px;" id={{item.ID}}>{{item.DESCRIPTION}}</h1>
        <table mat-table [dataSource]="item.products" >

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="DESCRIPTION">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> <h4 class="m-0 p-0">{{element.DESCRIPTION}}</h4> </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="PRICE">
              <th mat-header-cell *matHeaderCellDef> PRICE </th>
              <td mat-cell *matCellDef="let element" > <h4 class="m-0 p-0"> {{environment.currencySymbol    }}  {{ element.PRICE| number: environment.moneyNotation    }}</h4> </td>
            </ng-container>
            
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    <hr>
  </div>
