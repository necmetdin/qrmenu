<div class="sidenav-body-container">
	<div class="sidenav-body">
	  <h1>MENUCARD</h1>
	  <ul class="list-group ">
			<div *ngFor="let item of categories">
				<li  class="list-group-item "  [routerLink] = "['/']"  fragment="{{item.ID}}"> 	{{item.DESCRIPTION}}</li>
			</div>
		</ul>
  	</div>
  
  <button
	class="toggle-button"
	(click)="this.sidenavService.toggleSidenav()"
	[class.is-flipped]="sidenavService.isExpanded"
  >
	<mat-icon icon>chevron_right</mat-icon>
  </button>
